		// OpenLayers.Util.onImageLoadError = function(){this.src='http://xxx.com/LIB/OpenLayers/img/blank.gif';}

		// --- OpenLayers - ProxyHost, needed for Ajax requests like GetFeatureInfo ---
		// OpenLayers.ProxyHost = "/cgi-bin/proxy.cgi?url=";
		// OpenLayers.ProxyHost = "/cgi-bin/proxy.py?url=";

		// Make openlayers compute scale according to the WMS spec (default is 72 dpi)
		// 25.4 / 0.28 = 90.714285714285714285714285714286
		OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
	</script>
